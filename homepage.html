<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 1rem;
}

.navbar-brand a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
}

.navbar-links {
    display: flex;
}

.dropdown {
    position: relative;
}

.dropbtn {
    background-color: #333;
    color: white;
    padding: 1rem;
    border: none;
    cursor: pointer;
}

.dropbtn:hover,
.dropbtn:focus {
    background-color: #555;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">DCARE</a>
        </div>



        <div class="navbar-links">
             <div class="dropdown">
                <button class="dropbtn">Register</button></div>
                

            <div class="dropdown">
                <button class="dropbtn">skin assessment</button>
                <div class="dropdown-content">
                    <a href="#">talk with assistant</a>
                    <a href="#">your skin type</a>
                    <a href="#">Q/A</a>

                    
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Product</button>
                <div class="dropdown-content">
                    <a href="#">Ingredients List</a>
                    <a href="#">products</a>
                    <a href="#">Video tutorial</a>
                    
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Blogs</button>
                <div class="dropdown-content">
                    <a href="#">tips&hack</a>
                    <a href="#">articles</a>
                    
                </div>
            </div>
            
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                
            </div>

            <div class="dropdown">
                <button class="dropbtn">Contact Us</button>
                
            </div>
        </div>
    </nav>
    <script src="scripts.js"></script>
</body>
</html>
